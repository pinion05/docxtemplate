<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOCX 템플릿 생성기</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        background: #f7f8fa;
        font-family: 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
        margin: 0; padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 36px 32px 32px 32px;
        min-width: 350px;
        max-width: 420px;
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      h1 {
        text-align: center;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 18px;
        letter-spacing: -1px;
        color: #23272f;
      }
      label {
        font-size: 1rem;
        color: #444;
        margin-bottom: 6px;
      }
      input[type="file"] {
        margin-top: 6px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #e2e5ea;
        font-size: 1rem;
        margin-top: 6px;
        background: #f7f8fa;
        transition: border 0.2s;
      }
      input[type="text"]:focus {
        border: 1.5px solid #7b6ff2;
        outline: none;
        background: #fff;
      }
      button {
        background: linear-gradient(90deg,#7b6ff2 0%,#5ddcff 100%);
        color: #fff;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 1.08rem;
        cursor: pointer;
        margin-top: 4px;
        box-shadow: 0 2px 8px rgba(123,111,242,0.08);
        transition: background 0.18s;
      }
      button:hover {
        background: linear-gradient(90deg,#5ddcff 0%,#7b6ff2 100%);
      }
      #result {
        margin-top: 4px;
        min-height: 24px;
        font-size: 0.98rem;
        color: #5f5f5f;
        text-align: center;
      }
      #preview-container {
        margin-top: 32px;
        width: 100%;
        max-width: 700px;
        min-height: 520px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(123,111,242,0.10);
        padding: 16px 12px 12px 12px;
      }
      #docxPreview {
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 1px 6px rgba(123,111,242,0.08);
        background: #f7f8fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DOCX 템플릿 생성기</h1>
      <div>
        <label for="templateFile">템플릿 파일 업로드 (docx)</label><br>
        <input type="file" id="templateFile" accept=".docx">
      </div>
      <div>
        <label for="inputName1">name1</label><br>
        <input type="text" id="inputName1" placeholder="예: 홍길동">
      </div>
      <div>
        <label for="inputName2">name2</label><br>
        <input type="text" id="inputName2" placeholder="예: 서울">
      </div>
      <button id="generateBtn">문서 생성</button>
      <div id="result"></div>
      <button id="printBtn" style="margin-top:10px;">프린트</button>
    </div>
    <div id="preview-container">
      <iframe id="docxPreview"></iframe>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
